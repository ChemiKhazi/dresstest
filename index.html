<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src='spectrum.js'></script>
	<link rel='stylesheet' href='spectrum.css' />
</head>

<style type="text/css">
body {
	font-family: "Arial"
}
.sp-container {
	vertical-align: top;
}
#dress-block {
	width: 495px;
	display: inline-block;
	background-image: url('dress-bg.png');
}
#dress-inner {
	width: 495px;
}
</style>

<body>

<div id="dress-block">
	<div id="dress-inner">
		<img src="thedress.png">
	</div>
</div>
<input type='text' id="flat" />
<div>
A quick tester to see if background color can affect the white-gold perception of the dress. Colorpicker by <a href="https://github.com/bgrins/spectrum">@bgrins</a>.
</div>

<script type="text/javascript">
$("#flat").spectrum({
	flat: true,
	showInput: true,
	showAlpha: true,
	allowEmpty:true,
	move: function(tinycolor){
		if (tinycolor === null)
		{
			$('#dress-inner').css('background-color', "");	
		}
		else
		{
			var color = tinycolor.toRgb();
			var colorStr = "rgba(" + color.r + ", " + color.g + "," + color.b + "," + color.a + ")";
			$('#dress-inner').css('background-color', colorStr);
		}
	}
});
</script>	
</body>

</html>
